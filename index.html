<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-area">
            <div class="logo">
                <img src="odin-lined.png" alt="odin logo">
                <p class="logo-text">ODIN</p>
            </div>
            

        </div>


        <div class="right-area">
            <div class="header">
                <p class="header-text">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <br>
                <p class="header-text">You <i>know</i> you want to</p>
            </div>
            <div class="form">
                <p class="header-text">Lets do this!</p>
                <form action="" class="form-inputs">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                    <label for="phoneNr">PHONE NUMBER</label>
                    <input type="tel" name="phoneNr" id="phoneNr">





                </form>
            </div>
            <div class="account"></div>
        </div>
    </div>
    
   

</body>
</html>
